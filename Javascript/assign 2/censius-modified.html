<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>   
        do{
            var fahrenheit= parseFloat(prompt("Enter Fahrenheit Temperature"));
            if(fahrenheit==-100 && fahrenheit<=200){
             var Celsius= parseFloat((fahrenheit-32)*5/9);
        window.alert("fahrenheit tempertaure is" +fahrenheit +"\n"+ "Celsius tempertaure is" +Celsius);
        }
        else{
            window.alert("You entered" +fahrenheit +"You must enter a value between -100 to +200");
        }
while(fahrenheit != 999);

    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
